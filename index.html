<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Global Carrier Group Movement Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>
    <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 5%; bottom: 0; width: 100%; }
    </style>
    <!-- Include the spinGlobe.js file -->
    <script src="src/spin_globe.js"></script>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoidDk2OHJzIiwiYSI6ImNpamF5cTcxZDAwY2R1bWx4cWJvd3JtYXoifQ.XqJkBCgSJeCCeF_yugpG5A';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/t968rs/cly4kadyt00c401r19uqr7c8e',
        projection: 'globe', // Display the map as a globe, since satellite-v9 defaults to Mercator
        zoom: 3,
        center: [30, 15]
    });

    // Add user control
    map.addControl(new mapboxgl.NavigationControl());

    // The following values can be changed to control rotation speed:
    const secondsPerRevolution = 300;
    const maxSpinZoom = 5;
    const slowSpinZoom = 3;
    let userInteracting = true;
    const spinEnabled = true;

    // Spin the globe
    map.on('load', () => {
        spinGlobe(map, spinEnabled, userInteracting, maxSpinZoom, slowSpinZoom, secondsPerRevolution);
        console.log('Map loaded');
        map.addSource('current-locations', {
            type: 'geojson',
            data: 'https://raw.githubusercontent.com/t968rs/carrierGroupMovement/master/data/locations.geojson'
            });
        console.log('Locations loaded')
        map.loadImage('mapbox-markers/blue_carrier1.png', (error, image) => {
                  if (error) throw error;
                  map.addImage('blue-ac', image);
                });
        map.addLayer({
                      id: 'carrier-group-locations',
                      type: 'symbol',
                      source: 'current-locations',
                      filter: ["all",["match",["get", "tm_domain"],["Current"],true,false]],
                      layout: {
                        'icon-image': 'blue-ac', // Use the loaded image as the marker
                        'icon-size': 1,
                        'icon-allow-overlap': true
                      }
                    });
        console.log('Layer added')
    });

    // Pause spinning on interaction
    map.on('mousedown', () => {
        userInteracting = true;
    });
    map.on('dragstart', () => {
        userInteracting = true;
    });
    // When animation is complete, start spinning if there is no ongoing interaction
    map.on('moveend', () => {
        spinGlobe();
    });

    // Popups for each layer
    map.on('click', 'carrier-group-locations', (e) => {
            // Copy coordinates array.
            const coordinates = e.features[0].geometry.coordinates.slice();
            const description = e.features[0].properties.description;
            // const mission = e.features[0].properties.current_mi;
            // const hull_id = e.features[0].properties.hull_id;

            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            if (['mercator', 'equirectangular'].includes(map.getProjection().name)) {
                while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                }
            }

            new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML(description)
                .addTo(map);
        });

        // Change the cursor to a pointer when the mouse is over the places layer.
        map.on('mouseenter', 'command-group-locations', () => {
            map.getCanvas().style.cursor = 'pointer';
        });

        // Change it back to a pointer when it leaves.
        map.on('mouseleave', 'places', () => {
            map.getCanvas().style.cursor = '';
        });

</script>

</body>
</html>
