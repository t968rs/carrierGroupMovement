<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Global Carrier Group Movement Map</title>
    <meta name="viewport" content="initial-scale=1,width=device-width">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 5%; bottom: 0; width: 100%; }
        .mapboxgl-popup-track-pointer * {
            user-select: none;
            -webkit-user-select: none;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script type="module">
    // Fetch the alias mapping JSON file
    const response = await fetch('data/column_dictionary.json');
    const columnDictionaries = await response.json();
    const aliasMapping = columnDictionaries['field_aliases'];
    console.log("Alias Mapping: ", aliasMapping.keys());

    // Function to create popup content
    function createPopupContent(clickedfeature)
    {
        let popupContent = '<ul>';
        for (let property in clickedfeature.properties)
        {
            // Use alias if available, otherwise use the original property name
            const aliasProperty = aliasMapping[property] || property;
            if (!["info_src", "cur_miss"].includes(property)) {
                popupContent += `<li><strong>${aliasProperty}</strong>: ${clickedfeature.properties[property]}</li>`
            }
            else if (property === "cur_miss") {
                let shorterText = clickedfeature.properties[property].substring(0, 42)
                popupContent += `<li><strong>${aliasProperty}</strong>: ${shorterText}</li>`
            }
        }
        return popupContent;
    }

	mapboxgl.accessToken = 'pk.eyJ1IjoidDk2OHJzIiwiYSI6ImNpamF5cTcxZDAwY2R1bWx4cWJvd3JtYXoifQ.XqJkBCgSJeCCeF_yugpG5A';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'src/style.json',
        projection: 'globe', // Display the map as a globe, since satellite-v9 defaults to Mercator
        zoom: 3,
        center: [30, 15]
    });

    // Add user control
    map.addControl(new mapboxgl.NavigationControl());

    // The following values can be changed to control rotation speed:
    const secondsPerRevolution = 300;
    const maxSpinZoom = 5;
    const slowSpinZoom = 3;
    let userInteracting = false;
    const spinEnabled = true;
    // Variables for tracking popup and added layer
    let loc_popup;

    // On Load event
    map.on('load', () => {

        console.log('Map loaded');
        map.addSource('locations', {
            type: 'geojson',
            data: 'https://raw.githubusercontent.com/t968rs/carrierGroupMovement/master/data/locations.geojson'
        });
        console.log('Locations loaded')
        const images = [
            {name: 'blue-ac', url: 'mapbox-markers/AC_blue1.png'},
            {name: 'gray-ac', url: 'mapbox-markers/AC_gray1.png'},
            {name: 'green-ac', url: 'mapbox-markers/AC_green1.png'}
        ];
        for (let img of images) {
            map.loadImage(img.url, (error, image) => {
                if (error) throw error;
                map.addImage(img.name, image);
            });
        }
        map.addLayer(
            {
                id: 'invisible-locations',
                type: 'circle',
                source: 'locations',
                paint: {
                    'circle-radius': 10, // Set radius to 0 so points are invisible
                    'circle-opacity': 0, // Set opacity to 0 to make points invisible
                    'circle-stroke-width': 0 // Set stroke width to 0 to remove any stroke
                },
                layout: {
                    visibility: 'visible' // Ensure the layer is visible
                }
            });
        map.addLayer({
            id: 'carrier-group-locations',
            type: 'symbol',
            source: 'locations',
            filter: ["all", ["match", ["get", "tm_domain"], ["Current"], true, false]],
            layout: {
                'icon-image': 'blue-ac', // Use the loaded image as the marker
                'icon-size': 0.2,
                'icon-allow-overlap': true
            }
        });
        console.log('Layer added')
    });

    // Pause spinning on interaction
    map.on('mousedown', () => {
        userInteracting = true;
    });
    map.on('dragstart', () => {
        userInteracting = true;
    });
    // When animation is complete, start spinning if there is no ongoing interaction
    map.on('moveend', () => {
        // spinGlobe();
    });

    // Popups for each layer
    map.on('click', 'carrier-group-locations', (e) => {
        // Copy coordinates array.
        const coordinates = e.features[0].geometry.coordinates.slice();
        let hullid = e.features[0].properties["hull_id"];
        let hull_filter = ["==", ["get", "hull_id"], hullid];
        const clickedfeature = e.features[0];
        console.log(clickedfeature.properties);
        console.log("Hull Filter: ", hull_filter);

        // Ensure that if the map is zoomed out such that multiple
        // copies of the feature are visible, the popup appears
        // over the copy being pointed to.
        if (['mercator', 'equirectangular'].includes(map.getProjection().name))
        {
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }
        }

        // Dynamically create HTML content for the popup
        const popupContent = createPopupContent(clickedfeature);
        console.log(popupContent);

        // Display a popup with attributes/columns from the clicked feature
        loc_popup = new mapboxgl.Popup()
            .setLngLat(coordinates)
            .setHTML(popupContent)
            .addTo(map);

        // Add the past and future layers
        if (map.getLayer('past-layer')) {
            console.log('Past layer exists');
            map.setFilter('past-layer',
                ["all", ["match", ["get", "tm_domain"], ["Past"], true, false],
                    hull_filter]);
        } else {
            console.log('Past layer does not exist')
            map.addLayer({
                id: 'past-layer',
                type: 'symbol',
                source: 'locations',
                filter: ["all", ["match", ["get", "tm_domain"], ["Past"], true, false],
                    hull_filter],
                layout: {
                    'icon-image': 'gray-ac', // Use the loaded image as the marker
                    'icon-size': 0.075,
                    'icon-allow-overlap': true
                }
            })
        }

        // Future layer
        if (map.getLayer('future-layer')) {
            console.log('Future layer exists');
            map.setFilter('future-layer',
                ["all",
                    ["match", ["get", "tm_domain"], ["Future"], true, false],
                    hull_filter]);
        } else {
            console.log('Future layer does not exist')
            // Add future layers
            map.addLayer({
                id: 'future-layer',
                type: 'symbol',
                source: 'locations',
                filter: ["all",
                    ["match", ["get", "tm_domain"], ["Future"], true, false],
                    hull_filter],
                layout: {
                    'icon-image': 'green-ac', // Use the loaded image as the marker
                    'icon-size': 0.075,
                    'icon-allow-overlap': true
                }
            })
        }
    });

        // Remove popup and additional layers when clicking outside the popup
        //map.on('click', (elsewhere) =>
        /*{
            if (loc_popup)
            {
                const isClickInsidePopup = loc_popup.isOpen() && loc_popup.getElement().contains(elsewhere.originalEvent.target);

                if (!isClickInsidePopup) {
                    loc_popup.remove();
                    // Remove past and future layers
                    if (map.getLayer('past-layer')) {
                        map.removeLayer('past-layer');
                                }
                    if (map.getLayer('future-layer')) {
                        map.removeLayer('future-layer');
                                }
                }
            }


        });*/

        // Change the cursor to a pointer when the mouse is over the places layer.
        map.on('mouseenter', 'command-group-locations', () =>
        {
            console.log(' Mouse entered')
            map.getCanvas().style.cursor = 'pointer';
        });

        // Change it back to a pointer when it leaves.
        map.on('mouseleave', 'command-group-locations', () =>
        {
            console.log(' Mouse left')
            map.getCanvas().style.cursor = '';
        });


</script>

</body>
</html>
